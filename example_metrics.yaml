import:
  - https://raw.githubusercontent.com/niedbalski/repeat/master/example_metrics.yaml#md5sum=6c5b5d8fafd343d5cf452a7660ad9dd1

collections:
  process_list:
    command: ps auxh
    run-every: 2s
    exit-codes: any

  sockstat:
    command: cat /proc/sys/net/ipv4/tcp*mem /proc/net/sockstat
    run-every: 2s
    exit-codes: 0

  sar:
    run-once: true
    exit-codes: 0 127 126
    script: |
      #!/bin/bash

      echo "testing"

  uname:
    script: |
      uname -a
