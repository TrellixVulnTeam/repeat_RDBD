collections:
  lsof:
    command: echo foo && exit -1
    timeout: 3s
    run-every: 10s
    exit-codes: 0

  sleep:
    command: echo "howdy"
    run-every: 2s
    exit-codes: any

  sockstat:
    command: cat /proc/sys/net/ipv4/tcp*mem /proc/net/sockstat
    run-every: 2s
    exit-codes: 0

  sar:
    run-once: true
    exit-codes: 0 127 126
    script: |
      #!/bin/bash

      echo "testing"

  uname:
    script: |
      uname -a